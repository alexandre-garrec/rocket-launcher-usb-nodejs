<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket</title>
    <link rel="stylesheet" href="style/main.css">
     <script src="js/script.js"></script>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
    <div class="contain">

        
        <div  onmouseup="rl('stop')"  onmousedown="rl('up')" class="button top"></div>
        <div onmouseup="rl('stop')" onmousedown="rl('right')" class="button right"></div>
        <div onmousedown="rl('shoot')" class="button shoot"></div>
        <div onmouseup="rl('stop')" onmousedown="rl('left')" class="button left"></div>
        <div onmouseup="rl('stop')" onmousedown="rl('down')" class="button bottom"></div>

    </div>
</body>
</html>
